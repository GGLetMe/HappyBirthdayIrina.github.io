<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      overflow: hidden;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #cake {
      position: relative;
      width: 150px;
      height: 200px;
      background: #f7c59f;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      background: #fff;
      border-radius: 5px;
    }
    #flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ff0 0%, #f00 70%);
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
    #message {
      display: none;
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 1em;
      margin-bottom: 20px;
      border: none;
      border-radius: 20px;
      background: #ff4081;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <button id="startBtn">–î—É–π –≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω –∏–ª–∏ –Ω–∞–∂–º–∏ –Ω–∞ —Ç–æ—Ä—Ç!</button>
  <div id="cake">
    <div id="candle">
      <div id="flame"></div>
    </div>
  </div>
  <div id="message">‚ú® –ü—É—Å—Ç—å —Å–±—É–¥—É—Ç—Å—è –≤—Å–µ –º–µ—á—Ç—ã! ‚ú®</div>

  <script>
    const flame = document.getElementById('flame');
    const message = document.getElementById('message');
    const cake = document.getElementById('cake');
    const startBtn = document.getElementById('startBtn');
    let microphoneActive = false;

    function blowOutCandle() {
      if (flame.style.display !== 'none') {
        flame.style.display = 'none';
        message.style.display = 'block';
        launchConfetti();
      }
    }

    // –ö–ª–∏–∫ –ø–æ —Ç–æ—Ä—Ç—É
    cake.addEventListener('click', blowOutCandle);

    // –ó–∞–ø—É—Å–∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É
    startBtn.addEventListener('click', () => {
      if (microphoneActive) return;
      microphoneActive = true;

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          source.connect(analyser);

          function checkBlow() {
            analyser.getByteFrequencyData(dataArray);
            let volume = dataArray.reduce((a,b) => a+b) / dataArray.length;
            if (volume > 60) blowOutCandle();
            requestAnimationFrame(checkBlow);
          }
          checkBlow();
        })
        .catch(err => console.log('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', err));

      startBtn.style.display = 'none';
    });

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.left = Math.random()*100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.opacity = 0.8;
        confetti.style.borderRadius = '50%';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        let fall = setInterval(() => {
          let top = parseFloat(confetti.style.top);
          if (top < window.innerHeight) {
            confetti.style.top = top + 5 + 'px';
          } else {
            confetti.remove();
            clearInterval(fall);
          }
        }, 30);
      }
    }
  </script>
</body>
</html>
